<html>

<body onload="setDate()">
    <h1>Hello, Welcome To My Photography World!</h1>
    <h4 id="date"></h4>
    
    <div class="image-section">
        <div class="section-style">
            <img src="https://projectsassets.s3.us-east-2.amazonaws.com/Nature_Image_3.png">
            <p>By discovering nature, you discover yourself. Maxime Legace</p>
        </div>

        <div class="section-style">
            <img src="https://projectsassets.s3.us-east-2.amazonaws.com/Nature_Image_2.png">
            <p>Adopt the pace of nature. Her secret is patience. Ralph Waldo Emerson</p>
        </div>
    </div>
    <div class="image-section">
        <div class="section-style">
            <img id="mountains" src="https://images.unsplash.com/photo-1565757362775-14a8937b5e6d?ixlib=rb-1.2.1&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ">
            <p>Going to the mountains is going home. John Muir</p>
        </div>

        <div class="section-style">
            <img id="trees" src="https://images.unsplash.com/photo-1600860583545-a2f4d9839ad1?ixlib=rb-1.2.1&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ">
            <p>Nature is filled with simplicity. And nature is so dreamy. Isaac Newton</p>
        </div>
    </div>
